name: ðŸ“£ Announcement

on:
  workflow_call:
    inputs:
      pr_title:
        required: true
        type: string
      pr_number:
        required: true
        type: string
      pr_url:
        required: true
        type: string
      pr_body:
        required: true
        type: string

jobs:
  telegram-announcement:
    runs-on: ubuntu-latest

    steps:
      - name: Extract released packages
        id: extract
        run: |
          REPO="https://github.com/${{ github.repository }}"
          echo "${{ inputs.pr_body }}" > pr_body.md

          # Extract all lines starting with '## '
          grep '^## ' pr_body.md | sed 's/^## //' > packages.txt

          # Generate HTML list of links to releases
          while read -r line; do
            ENCODED_TAG=$(echo "$line" | jq -sRr @uri)  # encode the tag for URL safety
            echo "  â€¢ <a href=\"$REPO/releases/tag/$ENCODED_TAG\">$line</a>"
          done < packages.txt > release_links.html

          {
            echo "RELEASE_LINKS<<EOF"
            cat release_links.html
            echo "EOF"
          } >> "$GITHUB_ENV"

      - name: Send Telegram Message
        uses: appleboy/telegram-action@master
        with:
          to: ${{ secrets.TELEGRAM_TO }}
          token: ${{ secrets.TELEGRAM_TOKEN }}
          format: html
          message: |
            ðŸš€ <b><a href="https://github.com/${{ github.repository }}">${{ github.repository }}</a></b> was just released!

            ðŸ“¦ <b>Released Packages:</b>
            ${{ env.RELEASE_LINKS }}

            ðŸ”— PR: <a href="${{ inputs.pr_url }}"><b>${{ inputs.pr_title }}</b> #${{ inputs.pr_number }}</a>
