name: Notify Telegram on Release Merge

on:
  pull_request:
    types: [closed]
    branches: [main]

jobs:
  telegram:
    if: github.event.pull_request.merged == true
    runs-on: ubuntu-latest

    steps:
      - name: Extract Release Notes
        id: extract
        run: |
          BODY="${{ github.event.pull_request.body }}"
          
          # Extract everything from "# Releases" onward
          RELEASE_NOTES=$(echo "$BODY" | awk '/^# Releases/{flag=1} flag')
      
          # Sanitize: escape backticks (which break Telegram markdown code blocks)
          RELEASE_NOTES="${RELEASE_NOTES//\`/\\\`}"
      
          # Write to environment variable safely
          {
            echo "RELEASE_NOTES<<EOF"
            echo "$RELEASE_NOTES"
            echo "EOF"
          } >> "$GITHUB_ENV"

      - name: Send Telegram Message
        uses: appleboy/telegram-action@master
        with:
          to: ${{ secrets.TELEGRAM_TO }}
          token: ${{ secrets.TELEGRAM_TOKEN }}
          message: |
            âœ… **Release Merged to Main**
            ðŸ”— [PR #${{ github.event.pull_request.number }}](${{ github.event.pull_request.html_url }})
            ðŸ‘¤ Author: [${{ github.event.pull_request.user.login }}](https://github.com/${{ github.event.pull_request.user.login }})

            ðŸ“¦ **Release Notes:**
            ```
            ${{ env.RELEASE_NOTES }}
            ```
