name: Notify Telegram on Release Merge

on:
  pull_request:
    types: [closed]
    branches: [main]

jobs:
  telegram:
    if: github.event.pull_request.merged == true
    runs-on: ubuntu-latest

    steps:
      - name: Extract Release Notes
        id: extract
        run: |
          # Save PR body to file
          echo "${{ github.event.pull_request.body }}" > pr_body.md
          
          # Extract everything from "# Releases" onward
          awk '/^# Releases/ {found=1} found' pr_body.md > release_notes.txt

          # Escape backticks to keep Telegram Markdown happy
          sed 's/`/\\`/g' release_notes.txt > sanitized_notes.txt

          # Store in env variable
          {
            echo "RELEASE_NOTES<<EOF"
            cat sanitized_notes.txt
            echo "EOF"
          } >> "$GITHUB_ENV"

      - name: Send Telegram Message
        uses: appleboy/telegram-action@master
        with:
          to: ${{ secrets.TELEGRAM_TO }}
          token: ${{ secrets.TELEGRAM_TOKEN }}
          message: |
            âœ… **Release Merged to Main**
            ðŸ”— [PR #${{ github.event.pull_request.number }}](${{ github.event.pull_request.html_url }})
            ðŸ‘¤ Author: [${{ github.event.pull_request.user.login }}](https://github.com/${{ github.event.pull_request.user.login }})

            ðŸ“¦ **Release Notes:**
            ```
            ${{ env.RELEASE_NOTES }}
            ```
