name: Notify Telegram on Release Merge

on:
  pull_request:
    types: [closed]
    branches: [main]

jobs:
  telegram:
    if: github.event.pull_request.merged == true
    runs-on: ubuntu-latest

    steps:
      - name: Extract release notes
        id: extract
        run: |
          echo "${{ github.event.pull_request.body }}" > pr_body.md

          # Extract lines AFTER "# Releases" line
          awk '/^# Releases/ {found=1; next} found' pr_body.md > release_notes.txt

          # Save as-is to environment variable (no escaping needed inside ``` block)
          {
            echo "RELEASE_NOTES<<EOF"
            cat release_notes.txt
            echo "EOF"
          } >> "$GITHUB_ENV"

      - name: Send Telegram Message
        uses: appleboy/telegram-action@master
        with:
          to: ${{ secrets.TELEGRAM_TO }}
          token: ${{ secrets.TELEGRAM_TOKEN }}
          format: MarkdownV2
          message: |
            âœ… *Release Merged to Main*
            ðŸ”— [PR \#${{ github.event.pull_request.number }}](${{ github.event.pull_request.html_url }})
            ðŸ‘¤ Author: [${{ github.event.pull_request.user.login }}](https://github.com/${{ github.event.pull_request.user.login }})

            ðŸ“¦ *Release Notes:*
            ```
            ${{ env.RELEASE_NOTES }}
            ```
