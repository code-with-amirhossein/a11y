name: Notify Telegram on Release Merge

on:
  pull_request:
    types: [closed]
    branches: [main]

jobs:
  telegram:
    if: github.event.pull_request.merged == true
    runs-on: ubuntu-latest

    steps:
      - name: Send Telegram Message
        uses: appleboy/telegram-action@master
        with:
          to: ${{ secrets.TELEGRAM_TO }}
          token: ${{ secrets.TELEGRAM_TOKEN }}
          format: MarkdownV2
          message: |
            ðŸš€ New Release for *[Design System](https://github.com/${{ github.repository }})*
             
            ðŸ”— [View PR \#${{ github.event.pull_request.number }}: ${{ github.event.pull_request.title }}](${{ github.event.pull_request.html_url }})
            ðŸ“¦ [Releases](https://github.com/${{ github.repository }}/releases)
          
